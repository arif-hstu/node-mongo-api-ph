<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Welcome, <span id="name">Name</span></h3>
</body>

<script>
    fetch('http://localhost:3001/user/1?caseName=upper')
    .then(res => res.json())
    .then(data => {
        document.getElementById('name').innerText= data.name;
    })

</script>
</html>
